beonxDescription: BEONx es una empresa tecnológica española fundada en 2012. He participado activamente en su crecimiento desde 2016, cuando era una startup, contribuyendo a su evolución hasta convertirse en una scaleup. Actualmente, gestiono un equipo de 10 ingenieros y soy responsable tanto de la aplicación como de la arquitectura de la plataforma.
